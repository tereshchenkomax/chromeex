<!doctype html>

<html>
  <head>
    <title>Helper's pop-up</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
        min-width: 340px;
      }

      h1 {
        font-size: 15px;
      }

      .btn {
        background: #3498db;
        background-image: linear-gradient(to bottom, #3498db, #2980b9);
        -webkit-border-radius: 28;
        -moz-border-radius: 28;
        border-radius: 28px;
        font-family: Georgia;
        color: #ffffff;
        font-size: 20px;
        padding: 10px 20px 10px 20px;
        text-decoration: none;
      }

      .btn:hover {
        background: #3cb0fd;
        background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
        text-decoration: none;
      }

      .container {
        align-items: center;
        display: flex;
        justify-content: space-around;
      }

      .form {
        display: flex;
        justify-content: space-between;
        margin: 4px;
      }

      #message {
        height: 200px;
        width: 300px;
        word-break: break-word;
      }
    </style>

    <script src="popup.js"></script>
  </head>

  <body>
    <h1 id="head">Choose an option</h1>
    <div class="container">
      <button class="btn" id="parse">Parse and copy</button>
    </div>
    <div>
      <div class="form">Trello<input type="text" id="trello" size="50"></div>
      <div class="form">Do-ready <input type="text" id="ready" size="50"></div>
      <div class="form">password<input type="text" id="password"></div>
      <div>message<textarea id="message" min-size="50"></textarea>></div>
    </div>
  </body>
</html>
